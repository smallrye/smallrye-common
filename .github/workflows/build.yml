name: SmallRye Build

on:
  push:
    paths-ignore:
      - '.gitattributes'
      - '.gitignore'
      - 'LICENSE'
      - 'NOTICE'
      - 'README*'
  pull_request:
    paths-ignore:
      - '.gitattributes'
      - '.gitignore'
      - 'LICENSE'
      - 'NOTICE'
      - 'README*'

jobs:
  build:
    runs-on: ubuntu-latest
    name: build with JDK 11

    steps:
      - uses: actions/checkout@v2
        name: checkout

      - uses: actions/setup-java@v1.3.0
        name: set up JDK 11
        with:
          java-version: 11

      - uses: actions/setup-java@v1.3.0
        name: set up JDK 10
        with:
          java-version: 10

      - uses: actions/setup-java@v1.3.0
        name: set up JDK 9
        with:
          java-version: 9

      - uses: actions/setup-java@v1.3.0
        name: set up JDK 8
        with:
          java-version: 8

      - name: debug (do not commit this)
        run: |
          echo "Java 8: '$JAVA_HOME_8_X64'"
          echo "Java 9: '$JAVA_HOME_9_X64'"
          echo "Java 10: '$JAVA_HOME_10_X64'"
          echo "Java 11: '$JAVA_HOME_11_X64'"
          echo "Default JAVA_HOME is: '$JAVA_HOME'"

      - name: build with maven
        run: JAVA_HOME=$JAVA_HOME_11_X64 mvn -B formatter:validate verify --file pom.xml -Djava8.home=$JAVA_HOME_8_X64 -Djava9.home=$JAVA_HOME_9_X64 -Djava10.home=$JAVA_HOME_10_X64

  quality:
    needs: [build]
    if: github.event_name == 'push' && github.repository == 'smallrye/smallrye-common'
    runs-on: ubuntu-latest
    name: quality

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1.3.0
        with:
          java-version: 11

      - name: sonar
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}
        run: mvn -B verify --file pom.xml -Pcoverage javadoc:javadoc sonar:sonar -Dsonar.projectKey=smallrye_smallrye-common -Dsonar.login=$SONAR_TOKEN
