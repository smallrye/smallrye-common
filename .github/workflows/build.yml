name: SmallRye Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.gitattributes'
      - '.gitignore'
      - 'LICENSE'
      - 'NOTICE'
      - 'README*'
  pull_request:
    paths-ignore:
      - '.gitattributes'
      - '.gitignore'
      - 'LICENSE'
      - 'NOTICE'
      - 'README*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    name: build with JDK 11 (Linux)

    steps:
      - uses: actions/checkout@v2
        name: checkout

      - uses: AdoptOpenJDK/install-jdk@v1
        name: set up JDK 11
        with:
          version: 11

      - uses: AdoptOpenJDK/install-jdk@v1
        name: set up JDK 10
        with:
          version: 10
          targets: 'JAVA_HOME_10'

      - uses: AdoptOpenJDK/install-jdk@v1
        name: set up JDK 9
        with:
          version: 9
          targets: 'JAVA_HOME_9'

      - uses: AdoptOpenJDK/install-jdk@v1
        name: set up JDK 8
        with:
          version: 8
          targets: 'JAVA_HOME_8'

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: build with maven
        run: mvn -B formatter:validate verify --file pom.xml -Djava8.home=$JAVA_HOME_8 -Djava9.home=$JAVA_HOME_9 -Djava10.home=$JAVA_HOME_10

  build-windows:
    runs-on: windows-latest
    name: build with JDK 11 (Windows)

    steps:
      - uses: actions/checkout@v2
        name: checkout

      - uses: AdoptOpenJDK/install-jdk@v1
        name: set up JDK 11
        with:
          version: 11

      - uses: AdoptOpenJDK/install-jdk@v1
        name: set up JDK 10
        with:
          version: 10
          targets: 'JAVA_HOME_10'

      - uses: AdoptOpenJDK/install-jdk@v1
        name: set up JDK 9
        with:
          version: 9
          targets: 'JAVA_HOME_9'

      - uses: AdoptOpenJDK/install-jdk@v1
        name: set up JDK 8
        with:
          version: 8
          targets: 'JAVA_HOME_8'

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: build with maven
        shell: bash
        run: mvn -B formatter:validate verify --file pom.xml -Djava8.home=$JAVA_HOME_8 -Djava9.home=$JAVA_HOME_9 -Djava10.home=$JAVA_HOME_10

  build-macos:
    runs-on: macos-latest
    name: build with JDK 11 (Mac OS)

    steps:
      - uses: actions/checkout@v2
        name: checkout

      - uses: AdoptOpenJDK/install-jdk@v1
        name: set up JDK 11
        with:
          version: 11

      - uses: AdoptOpenJDK/install-jdk@v1
        name: set up JDK 10
        with:
          version: 10
          targets: 'JAVA_HOME_10'

      - uses: AdoptOpenJDK/install-jdk@v1
        name: set up JDK 9
        with:
          version: 9
          targets: 'JAVA_HOME_9'

      - uses: AdoptOpenJDK/install-jdk@v1
        name: set up JDK 8
        with:
          version: 8
          targets: 'JAVA_HOME_8'

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: build with maven
        run: mvn -B formatter:validate verify --file pom.xml -Djava8.home=$JAVA_HOME_8 -Djava9.home=$JAVA_HOME_9 -Djava10.home=$JAVA_HOME_10

  quality:
    needs: [build-linux,build-macos,build-windows]
    if: github.event_name == 'push' && github.repository_owner == 'smallrye'
    runs-on: ubuntu-latest
    name: quality

    steps:
      - uses: actions/checkout@v2
      - uses: AdoptOpenJDK/install-jdk@v1
        with:
          version: 11

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: sonar
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}
        run: mvn -B verify --file pom.xml -Pcoverage javadoc:javadoc sonar:sonar -Dsonar.projectKey=smallrye_smallrye-common -Dsonar.login=$SONAR_TOKEN
